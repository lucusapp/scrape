
<div class="mat-elevation-z8">
  <table mat-table top [dataSource]="dataSource">

<!-- Position Column -->

  <th mat-header-cell *matHeaderCellDef> Accion</th>
  <td mat-cell *matCellDef="let producto"> {{producto._id}} </td>
</ng-container> -->



    <!-- Position Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion</th>
      <td mat-cell *matCellDef="let producto"> {{producto.accion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let producto"> {{producto.titulo | slice:0:40}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca</th>
      <td mat-cell *matCellDef="let producto"> {{producto.marca}} </td>
    </ng-container>
    
    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria</th>
        <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
      </ng-container>

    <ng-container matColumnDef="caracteristicas">
          <th mat-header-cell *matHeaderCellDef> Caracteristicas</th>
          <td mat-cell *matCellDef="let producto"> {{producto.caracteristicas | slice:0:120}} </td>
      </ng-container> 
    <ng-container matColumnDef="imagenes">
          <th mat-header-cell *matHeaderCellDef> Imagenes</th>
          <td mat-cell *matCellDef="let producto">
            <img src="{{producto.imagenes}}" alt=""> </td>
    </ng-container> 
    <ng-container matColumnDef="accions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let producto">
            <button mat-icon-button><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
          </td>
    </ng-container> 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
